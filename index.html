<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  
<body>
  <div class="card">
    <div class="mainImageWrapper">
      <img class="desktopImage" src="images/image-product-desktop.jpg"> 
      <img class="mobileImage" src="images/image-product-mobile.jpg">  
    </div> 
    <div class="contentWrapper"> 
    <h3 class="productType font-size-400">PERFUME</h3>  
    <h1 class="productName font-size-600">Gabrielle Essence Eau De Parfum</h1>
    <p class="productParagraph font-size-400"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricingWrapper">
        <div class="actualPrice ">$149.99</div>
        <div class="oldPrice font-size-400">$169.99</div>
      </div>
      <button class="cartButton font-size-500"><img src="images/icon-cart.svg"> Add to Cart</button>
 
    </div>
  </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jakub Latko</a>.
  </div> 
</body>
</html>
